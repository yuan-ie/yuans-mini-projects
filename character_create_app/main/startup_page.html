<html lang="en">
<head>

    <title>Character Creation Startup</title>
</head>
<body>
    <h1>click the button to start the game!</h1>
    <!-- <button id="startGameBtn">start game</button> -->
    <button onclick="openGame()">start game</button>

        function openGame(){

            const windowName = "Character Creation";

            window.open(url, windowName, features);

        // attach the function to button click
        //document.getElementById("startGameBtn").addEventListener("click", openGame);
    </script>
