    <style>
        body {
            background-color: #FFD3DF;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /*switchable content*/
        #content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }
        /*main pink window within the overall window*/
        .main-window {
            position: relative;
            display: flex;
            flex-direction: row;
            border: 4px solid #FF429A;
            background-color: #FFEAF5;
            height: 85vh;
            width: 85vw;
            margin: 5vh 5vw;
            border-radius: 20px;
            gap: 10%;
            padding: 20px;
        }
        /*horizonally stacked wrappers*/
        .overall-wrapper {
            position: relative;
            display: flex;
            width: 100%;
            gap: 10px;
        }
        /*horizonally stacked wrappers*/
        .left-wrapper {
            position: relative;
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            width: 30%;
        }
        .right-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 20px;
        }

        /*yellow full-size page for about and how2play*/
        .yellow-page {
            position: relative;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            align-items: center;
            margin: 0 auto;
            border: 4px solid #D2C86A;
            background-color: #FFFFED;
            padding: 20px;
            width: 100%;
            
        }

        /*yellow page header*/
        .yellow-page-header {
            font-family: "Indie Flower", cursive;
            color: #8E6649; 
            font-size: 30px;
            text-align: center;
            font-weight: 800;
            width: 200px;
        }

        /*yellow page text*/
        .yellow-page-text {
            font-family: "Indie Flower", cursive;
            color: #8E6649; 
            font-weight: 800;
            font-size: 25px;
            width: 300px;
        }

        .arrow {
            cursor: pointer;
            background: none;
            border: none;
            padding: none;
            outline: none;
        }

        .arrow:hover {
            filter: hue-rotate(100deg) saturate(1.6);
            transition: filter 0.2s ease;
        }

        .arrow img {
            height: 40px;
            width: 40px;
        }

        /*horizontally stacked options*/
        .options-wrapper {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 0px;
        }
        .color-block {
            width: 25px;
            height: 25px;
            border-color: #FF429A;
            border-radius: 3px;
            border-width: 2px;
            cursor: pointer;
        }
        .sprite-name {
            color: #8E6649; 
            font-size: 25px;
            text-align: center;
            font-weight: 500;
            width: 200px;  
        }

        .sprite-container {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .sprite-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #sprite-under {
            z-index: 7;
        }
        #sprite-hairbangs {
            z-index: 6;
        }
        #sprite-eyes {
            z-index: 5;
        }
        #sprite-brows {
            z-index: 4;
        }
        #sprite-body {
            z-index: 3;
        }
        #sprite-hairtop {
            z-index: 2;
        }
        #sprite-hairbot {
            z-index: 1;
        }
    </style>
</head>

        function hairFlipBangs(i){
            switch (i) {
                case 0: // left arrow
                    hbx = (hbx - 400 + (hairbangs_len*400)) % (hairbangs_len*400);
                    break;
                case 1: // right arrow
                    hbx = (hbx + 400 + (hairbangs_len*400)) % (hairbangs_len*400);
                    break;
            }

            let hairBangs = retrieveSprite(hbx, hby, width, height);
            document.getElementById("sprite-hairbangs").src = hairBangs;
        }

        // flip through hair-top options
        function hairFlipTop(i){
            switch (i) {
                case 0: // left arrow
                    htx = (htx - 400 + (hairtop_len*400)) % (hairtop_len*400);
                    break;
                case 1: // right arrow
                    htx = (htx + 400 + (hairtop_len*400)) % (hairtop_len*400);
                    break;
            }

            let hairTop = retrieveSprite(htx, hty, width, height);
            document.getElementById("sprite-hairtop").src = hairTop;
        }

        // flip through hair-bottom options
        function hairFlipBottom(i){
            switch (i) {
                case 0: // left arrow
                    hbbx = (hbbx - 400 + (hairbot_len*400)) % (hairbot_len*400);
                    break;
                case 1: // right arrow
                    hbbx = (hbbx + 400 + (hairbot_len*400)) % (hairbot_len*400);
                    break;
            }

            let hairBot = retrieveSprite(hbbx, hbby, width, height);
            document.getElementById("sprite-hairbot").src = hairBot;
        }

        // adjust color (brows, eyes, hair-top, bottom, bangs)
        function adjustColor(part, hue){
            let sprite_part = document.getElementById(`sprite-${part}`);
            sprite_part.style.filter =`hue-rotate(${hue}deg)`;
        }
        /* ------ page saves ------ */
        //

        // load info when flipping through pages
        function loadInfo(){
            let class_op = classes[class_x];
            let class_fill = document.getElementById("class-option");
            class_fill.textContent = `${class_op}`;
        }

        }

        // retrieve initial character elements upon startup
        function initialSprite(){
            // pixel code (px)
            ux = 2000;
            uy = 0;
            bx = 0; // body x
            by = 0; // body y
            hbx = 0; // hair bangs x
            hby = 1000; // hair bangs y
            htx = 0; // hair top x
            hty = 2500; // hair top y
            hbbx = 0; // hair bottom x
            hbby = 1500; // hair bottom y
            ex = 0; // eyes x
            ey = 3000; // eyes y
            ebx = 0; // brows x
            eby = 3500; // brows y

            let underWear = retrieveSprite(ux, uy, width, height);
            document.getElementById("sprite-under").src = underWear;

            let body = retrieveSprite(bx, by, width, height);
            document.getElementById("sprite-body").src = body;

            let hairBangs = retrieveSprite(hbx, hby, width, height);
            document.getElementById("sprite-hairbangs").src = hairBangs;

            let hairTop = retrieveSprite(htx, hty, width, height);
            document.getElementById("sprite-hairtop").src = hairTop;

            let hairBot = retrieveSprite(hbbx, hbby, width, height);
            document.getElementById("sprite-hairbot").src = hairBot;

            let eyes = retrieveSprite(ex, ey, width, height);
            document.getElementById("sprite-eyes").src = eyes;

            let brows = retrieveSprite(ebx, eby, width, height);
            document.getElementById("sprite-brows").src = brows;
        }
        
        // retrieve sprite from sprite sheet with top-left coordinates
        function retrieveSprite(x, y, width, height){
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(sprite_sheet, x, y, width, height, 0, 0, width, height);

            return canvas.toDataURL();
        }
