<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <style>
        body {
            background-color: #FFD3DF;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /*switchable content*/
        #content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            width: 100%;
        }
        /*main pink window within the overall window*/
        .main-window {
            position: relative;
            display: flex;
            flex-direction: row;
            border: 4px solid #FF429A;
            background-color: #FFEAF5;
            height: 85vh;
            width: 85vw;
            margin: 5vh 5vw;
            border-radius: 20px;
            gap: 10%;
            padding: 20px;
        }
        /*horizonally stacked wrappers*/
        .overall-wrapper {
            position: relative;
            display: flex;
            width: 100%;
            gap: 10px;
        }
        /*horizonally stacked wrappers*/
        .left-wrapper {
            position: relative;
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            width: 30%;
        }
        .right-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 20px;
        }

        /*yellow full-size page for about and how2play*/
        .yellow-page {
            position: relative;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            align-items: center;
            margin: 0 auto;
            border: 4px solid #D2C86A;
            background-color: #FFFFED;
            padding: 20px;
            width: 100%;
            
        }
        /*yellow page header*/
        .yellow-page-header {
            color: #8E6649; 
            font-size: 25px;
            text-align: center;
            font-weight: 200;
            width: 200px;
        }
        /*yellow page text*/
        .yellow-page-text {
            color: #8E6649; 
            font-size: 16px;
        }
        .arrow {
            background-color: #FF429A;
            color: white;
            cursor: pointer;
            height: 20px;
            width: 20px;
        }
        /*horizontally stacked options*/
        .options-wrapper {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 5px;
            width: 100%;
            margin-bottom: 30px;
        }
        .color-block {
            width: 25px;
            height: 25px;
            border-color: #FF429A;
            border-radius: 3px;
            border-width: 2px;
            cursor: pointer;
        }
        .sprite-name {
            color: #8E6649; 
            font-size: 25px;
            text-align: center;
            font-weight: 500;
            width: 200px;  
        }

        .sprite-container {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .sprite-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #sprite-hairbangs {
            z-index: 6;
        }
        #sprite-eyes {
            z-index: 5;
        }
        #sprite-brows {
            z-index: 4;
        }
        #sprite-body {
            z-index: 3;
        }
        #sprite-hairtop {
            z-index: 2;
        }
        #sprite-hairbot {
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="main-window">
        <!-- left side (in the yellow part) -->
        <div class="left-wrapper">
            <div class="yellow-page">

                <!-- page header -->
                <div class="options-wrapper">
                    <button class="arrow" onclick="pageFlip(-1)"><</button>
                    <div class="yellow-page-header" id="page-option"></div>
                    <button class="arrow" onclick="pageFlip(1)">></button>
                </div>

                <!-- start with character info -->
                <div id="content">

                    <!-- page content -->
                    <div class="overall-wrapper">

                        <!-- customizing labels -->
                        <div class="left-wrapper">
                            <p class="yellow-page-text" style="padding-bottom: 0px;">name:</p>
                            <P class="yellow-page-text" style="padding-bottom: 0px;">gender:</P>
                            <P class="yellow-page-text" style="padding-bottom: 0px;">class:</P>
                            <p class="yellow-page-text" style="padding-bottom: 10px;">message:</p>
                        </div>

                        <!-- customizing options -->
                        <div class="right-wrapper">
                            <!-- choose a name -->
                            <div style="display: flex; align-items:center; gap: 10px;">
                                <input   type="text" maxlength="10" placeholder="name here" style="width: 120px; height: 20px; font-size: 16px; border-radius: 10px; padding: 5px; border: 2px solid #FF429A;">
                                <button style="background-color: #FF429A; color: white; font-size: 16px; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                                    >
                                </button>
                            </div>
                            <!-- choose a gender -->
                            <div class="options-wrapper">
                                <button class="arrow" onclick="genderFlip(0)"><</button>
                                <button class="arrow" onclick="genderFlip(1)">></button>
                            </div>
                            <!-- choose a class -->
                            <div class="options-wrapper">
                                <button class="arrow" onclick="classFlip(-1)"><</button>
                                <div class="yellow-page-text" id="class-option" style="width: 100px; height: 20px; text-align: center;"></div>
                                <button class="arrow" onclick="classFlip(1)">></button>
                            </div>

                            <!-- write a personal message -->
                            <p>message:</p>
                        </div>
                    </div>
                    <!-- ---------------- -->
                </div>
            </div>
        </div>
        <!-- right side for the character -->

        <div class="right-wrapper">
            <p class="sprite-name">hello</p>
            <!-- <img id="body-image" src="png_files/sprite-sheet-v1.png" width="500" height="625" />  -->
            <div class="sprite-container">
                <img id="sprite-body" width="400" height="500" /> 
                <img id="sprite-hairbangs" width="400" height="500" /> 
                <img id="sprite-hairtop" width="400" height="500" /> 
                <img id="sprite-hairbot" width="400" height="500" /> 
                <img id="sprite-eyes" width="400" height="500" /> 
                <img id="sprite-brows" width="400" height="500" /> 
            </div> 
        </div>
    </div>

        const page_contents = [page_info, page_body, page_hair, page_clothes];

        function initialSprite(){

            // pixel code (px)
            let bx = 0; // body x
            let by = 0; // body y
            let hbx = 0; // hair bangs x
            let hby = 1000; // hair bangs y
            let htx = 0; // hair top x
            let hty = 2500; // hair top y
            let hbbx = 0; // hair bottom x
            let hbby = 1500; // hair bottom y
            let ex = 0; // eyes x
            let ey = 3000; // eyes y
            let ebx = 0; // brows x
            let eby = 3500; // brows y

            let body = retrieveSprite(bx, by, width, height);
            document.getElementById("sprite-body").src = body;

            let hairBangs = retrieveSprite(hbx, hby, width, height);
            document.getElementById("sprite-hairbangs").src = hairBangs;

            let hairTop = retrieveSprite(htx, hty, width, height);
            document.getElementById("sprite-hairtop").src = hairTop;

            let hairBot = retrieveSprite(hbbx, hbby, width, height);
            document.getElementById("sprite-hairbot").src = hairBot;

            let eyes = retrieveSprite(ex, ey, width, height);
            document.getElementById("sprite-eyes").src = eyes;

            let brows = retrieveSprite(ebx, eby, width, height);
            document.getElementById("sprite-brows").src = brows;
        }
        

        function retrieveSprite(x, y, width, height){
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(sprite_sheet, x, y, width, height, 0, 0, width, height);

            return canvas.toDataURL();
        }
